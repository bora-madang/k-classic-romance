<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연애 유형 테스트 - 결과</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="paper-frame">
            <div class="result-header">
                <h1 class="result-title">당신의 연애 유형</h1>
                <div class="type-badge" id="typeBadge"></div>
            </div>
            
            <div class="result-description">
                <p id="typeDescription"></p>
            </div>
            
            <div class="characters-section">
                <div class="character-card matching">
                    <h3 class="character-section-title">어울리는 인물</h3>
                    <div class="character-info" id="matchingCharacter">
                        <!-- 동적으로 채워짐 -->
                    </div>
                </div>
                
                <div class="character-card similar">
                    <h3 class="character-section-title">유사한 인물</h3>
                    <div class="character-info" id="similarCharacter">
                        <!-- 동적으로 채워짐 -->
                    </div>
                </div>
                
                <div class="character-card not-matching">
                    <h3 class="character-section-title">안 어울리는 인물</h3>
                    <div class="character-info" id="notMatchingCharacter">
                        <!-- 동적으로 채워짐 -->
                    </div>
                </div>
            </div>
            
            <div class="button-container">
                <button class="restart-button" onclick="restartTest()">다시 테스트하기</button>
            </div>
        </div>
    </div>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // 결과 페이지 초기화
        if (typeof initResultPage === 'function') {
            initResultPage();
        }
    </script>
</body>
</html>
