<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한국 고전 연애 유형 테스트</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="paper-frame">
        <div class="header">
          <h1 class="title">한국 고전 연애 유형 테스트</h1>
          <div class="decorative-line"></div>
        </div>

        <div class="intro-section">
          <p class="intro-text">
            네 가지 질문에 답하시고, 고전 문학 속 인물들과 당신의 연애 유형을
            비교해보세요.
          </p>
        </div>

        <div class="button-container">
          <button class="start-button" onclick="startTest()">
            테스트 시작하기
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
